    <table class="layui-hide" id="table_list" lay-filter="table_filter">

    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="changepwd">修改密码</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>
</div>
<script>
    layui.use(['table', 'form', 'element'], function () {
        let table = layui.table
        let form = layui.form
        let element = layui.element
        let $ = layui.$

        //方法级渲染
        let userTable = table.render({
            elem: '#table_list',
            url: '/UserInfo/Table',
            cols: [
                [{
                    field: 'account',
                    align: 'center',
                    title: '工号',
                    sort: true,
                    width: '20%'
                }, {
                    field: 'name',
                    align: 'center',
                    title: '姓名',
                    width: '25%'
                }, {
                    field: 'role',
                    align: 'center',
                    sort: true,
                    title: '角色',
                    width: '25%'
                }, {
                    fixed: 'right',
                    align: 'center',
                    title: '操作',
                    toolbar: '#bar',
                    width: '30%'
                }]
            ],
            id: 'listReload',
            height: "full-130"
        });

        //监听工具条
        table.on('tool(table_filter)', function (obj) {
            var data = obj.data;
            console.log(obj.data)
            if (obj.event === 'edit') {
                // 编辑用户
                window.location.href = '/UserInfo/Edit?id=' + data.id
            } else if (obj.event === 'changepwd') {
                // 修改密码
                window.location.href = '/UserInfo/Change?id=' + data.id
            } else if (obj.event === 'delete') {
                // 删除用户
                console.log(data)
                layer.confirm(`是否确定删除用户 ${data.name} (工号: ${data.account})?`, {
                    title: "提示",
                    btn: ['确定', '取消']
                }, function (index, layero) {
                    $.post('{{urlfor "UserInfoController.DeleteUser"}}', data, function (
                        resp) {
                        console.log(resp)
                        if (resp.code == 0) {
                            layer.msg("操作成功", {
                                icon: 1,
                                time: 500
                            }, function () {
                                window.location.href = "/UserInfo/List"
                            })
                        } else {
                            layer.msg(resp.msg)
                        }
                    }, "json");
                }, function (index) {
                    console.log("取消")
                });
            }
        });

        // 添加用户
        form.on('submit(AddUser)', function () {
            window.location.href = "/UserInfo/Add"
        });

        // 根据条件筛选用户
        form.on('submit(Search)', function () {
            userTable.reload()
        });

    });
</script>
