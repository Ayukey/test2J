<div class="layui-layout layui-layout-admin" style="padding-left: 20px;">
    <div class="layui-row" style="margin-top: 20px;">
        <div class="layui-col-xs6">
            <div class="layui-btn-group">
                <button class="layui-btn" id="add_user">新增用户</button>
            </div>
        </div>

        <div class="layui-col-xs6 search_text">
            <form class="layui-form" action="" onsubmit="javascript:return false;">
                <div class="demoTable">
                    <div class="layui-input-inline">
                        <select name="postion" id="postion" lay-verify="required" lay-search="" autocomplete="off"
                            style="width: 40%">
                            <option value="">请选择职位</option>
                            {{range $index,$elem := .postions}}
                            <option value="{{$elem.ID}}">{{$elem.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                    <button class="layui-btn" data-type="reload" id="reload">查询</button>
                </div>
            </form>
        </div>
    </div>

    <table class="layui-hide" id="table_list" lay-filter="table_filter">
    </table>

    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="changepwd">修改密码</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>
</div>
<script>
    layui.use(['table', 'form', 'element'], function () {
        var table = layui.table;
        var form = layui.form;
        var element = layui.element;

        //方法级渲染
        table.render({
            elem: '#table_list',
            url: '/UserInfo/Table',
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    align: 'center',
                    sort: true,
                    width: '10%'
                }, {
                    field: 'account',
                    align: 'center',
                    title: '工号',
                    width: '10%'
                }, {
                    field: 'name',
                    align: 'center',
                    title: '姓名',
                    width: '15%'
                }, {
                    field: 'role',
                    align: 'center',
                    title: '角色',
                    width: '10%'
                }, {
                    field: 'department',
                    align: 'center',
                    title: '所属部门',
                    width: '15%'
                }, {
                    field: 'project',
                    align: 'center',
                    title: '所属项目',
                    width: '15%'
                }, {
                    fixed: 'right',
                    align: 'center',
                    title: '操作',
                    toolbar: '#bar',
                    width: '25%'
                }]
            ],
            limit: 20,
            limits: [20, 40, 60],
            id: 'listReload',
            page: true,
            height: "full-130"
        });

        var $ = layui.$,
            active = {
                reload: function () {
                    //方法级渲染
                    table.render({
                        elem: '#table_list',
                        url: '/UserInfo/Table?postion=' + $("#postion").val(),
                        cols: [
                            [{
                                field: 'id',
                                title: 'ID',
                                align: 'center',
                                sort: true,
                                width: '10%'
                            }, {
                                field: 'account',
                                align: 'center',
                                title: '工号',
                                width: '10%'
                            }, {
                                field: 'name',
                                align: 'center',
                                title: '姓名',
                                width: '15%'
                            }, {
                                field: 'role',
                                align: 'center',
                                title: '角色',
                                width: '10%'
                            }, {
                                field: 'department',
                                align: 'center',
                                title: '所属部门',
                                width: '15%'
                            }, {
                                field: 'project',
                                align: 'center',
                                title: '所属项目',
                                width: '15%'
                            }, {
                                fixed: 'right',
                                align: 'center',
                                title: '操作',
                                toolbar: '#bar',
                                width: '25%'
                            }]
                        ],
                        id: 'listReload',
                        height: "full-130"
                    });
                }
            };

        // 新增用户
        $("#add_user").on("click", function () {
            window.location.href = "/UserInfo/Add"
        })

        //监听工具条
        table.on('tool(table_filter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                // 编辑用户
                window.location.href = '/UserInfo/Edit?id=' + data.id
            } else if (obj.event === 'changepwd') {
                // 修改密码
                window.location.href = '/UserInfo/Change?id=' + data.id
            } else if (obj.event === 'delete') {
                // 删除用户
                console.log(data)
                layer.confirm(`是否确定删除用户 ${data.name} (工号: ${data.account})?`, {
                    title: "提示",
                    btn: ['确定', '取消']
                }, function (index, layero) {
                    $.post('{{urlfor "UserInfoController.DeleteUser"}}', data, function (
                        out) {
                        console.log(out)
                        if (out.status == 0) {
                            layer.msg("操作成功", {
                                icon: 1,
                                time: 500
                            }, function () {
                                window.location.href = "/UserInfo/List"
                            })
                        } else {
                            layer.msg(out.message)
                        }
                    }, "json");
                }, function (index) {
                    console.log("取消")
                });
            }
        });

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
