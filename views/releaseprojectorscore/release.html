<div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">项目负责人</label>
            <div class="layui-input-inline">
                <select name="user_id" lay-verify="required" lay-search="" style="width: 100%">
                    <option value="">请选择负责人</option>
                    {{range $index,$elem := .leaders}}
                    <option value="{{$elem.ID}}"> {{$elem.Name}} ({{$elem.Account}})</option>
                    {{end}}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">年份</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" id="year" name="year" autocomplete="off" placeholder="请选择开始时间">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">季度</label>
            <div class="layui-input-inline">
                <select name="quarter" lay-verify="required" lay-search="" style="width: 100%">
                    <option value="">请选择季度</option>
                    <option value="1">第一季度</option>
                    <option value="2">第二季度</option>
                    <option value="3">第三季度</option>
                    <option value="4">第四季度</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub">发布</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'element', 'layer', 'jquery', 'laydate'], function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;
        var laydate = layui.laydate;

        //自定义格式
        laydate.render({
            elem: '#year',
            type: 'year',
            format: 'yyyy'
        });

        

        form.on('submit(sub)', function (data) {
            var form_data = data.field;
            $.post('{{urlfor "ReleaseProjectorScoreController.AjaxSave"}}', form_data, function (out) {
                console.log(out)
                if (out.status == 0) {
                    layer.msg("操作成功", {
                        icon: 1
                    }, function () {
                        window.location.href = "/ReleaseProjectorScore/Release"
                    })
                } else {
                    layer.msg(out.message)
                }
            }, "json");
            return false;
        });

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
