<style>
    .nav-title {
        display: none;
    }
</style>
<div style="margin:20px auto;width: 400px;">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">评分项</label>
            <div class="layui-form-mid layui-word-aux">{{.Source.name}}</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">总分</label>
            <div class="layui-form-mid layui-word-aux">{{.Source.maxscore}}</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">得分</label>
            <div class="layui-input-inline">
                <input type="number" name="score" id="score" lay-verify="required" autocomplete="off" placeholder="分值" class="layui-input"
                    value="{{.Source.score}}">
            </div>
        </div>
        
        <input type="hidden" id="tid" name="tid" value="{{.Source.tid}}">
        <input type="hidden" id="maxscore" name="maxscore" value="{{.Source.maxscore}}">
        <input type="hidden" id="year" name="year" value="{{.Source.year}}">
        <input type="hidden" id="quarter" name="quarter" value="{{.Source.quarter}}">
        <input type="hidden" id="projectorID" name="projectorID" value="{{.Source.projectorID}}">
        <input type="hidden" id="departmentorID" name="departmentorID" value="{{.Source.departmentorID}}">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    var $;
    layui.config({
        base: "js/"
    }).use(['form', 'element', 'layer', 'jquery'], function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;
        form.on('submit(sub)', function (data) {
            var form_data = data.field;
            score = parseFloat(form_data.score)
            maxscore = parseFloat(form_data.maxscore)
            if (score > maxscore) {
                layer.msg("得分不能大于总分")
            } else {
                if (score > 0) {
                    console.log(form_data)
                    $.post('{{urlfor "ScoreDepartmentorRecordInfoController.AjaxSave"}}', form_data, function (
                        out) {
                        if (out.status == 0) {
                            layer.msg("操作成功", {
                                icon: 1,
                                time: 500
                            }, function () {
                                window.parent.layer.closeAll();
                                window.parent.location.reload();
                            })
                        } else {
                            layer.msg(out.message)
                        }
                    }, "json");
                } else {
                    layer.msg("得分格式不正确")
                }
            }
            return false;
        });

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
