<style>
    .nav-title {
        display: none;
    }
</style>
<div style="margin:50px auto;width: 400px;">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="名称"
                    class="layui-input" value="[[.Source.name]]">
            </div>

            <div class="layui-form-mid layui-word-aux">*</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分值</label>
            <div class="layui-input-inline">
                <input type="text" name="percentage" id="percentage" lay-verify="required" autocomplete="off"
                    placeholder="权重" class="layui-input" value="[[.Source.percentage]]">
            </div>

            <div class="layui-form-mid layui-word-aux">*</div>
        </div>
        <input type="hidden" id="id" name="id" value="[[.Source.id]]">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    var $;
    layui.config({
        base: "js/"
    }).use(['form', 'element', 'layer', 'jquery'], function () {
        let form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        let $ = layui.jquery;

        form.on('submit(sub)', function (data) {
            $.post('[[urlfor "ScoreTypeInfoIIController.AjaxSave"]]', data.field, function (resp) {
                if (resp.code == 0) {
                    layer.msg("操作成功", {
                        icon: 1,
                        time: 500
                    }, function () {
                        window.parent.layer.closeAll();
                        window.parent.location.reload();
                    })
                } else {
                    layer.msg(resp.msg)
                }
            }, "json");
            return false;
        });

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
