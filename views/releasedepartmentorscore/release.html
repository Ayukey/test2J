<div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">部门负责人</label>
            <div class="layui-input-inline">
                <select name="departmentLeader" lay-verify="required" lay-search="" style="width: 100%">
                    <option value="">请选择负责人</option>
                    [[range $index,$elem := .departmentLeaders]]
                    <option value="[[$elem.User.ID]]|[[$elem.Department.ID]]">[[$elem.User.Name]]([[$elem.Department.Name]])</option>
                    [[end]]
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">年份</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" id="year" name="year" autocomplete="off"
                        placeholder="请选择开始时间">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">季度</label>
            <div class="layui-input-inline">
                <select name="quarter" lay-verify="required" lay-search="" style="width: 100%">
                    <option value="">请选择季度</option>
                    <option value="1">第一季度</option>
                    <option value="2">第二季度</option>
                    <option value="3">第三季度</option>
                    <option value="4">第四季度</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub">发布</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'element', 'layer', 'jquery', 'laydate'], function () {
        let form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        let $ = layui.jquery;
        let laydate = layui.laydate;

        //自定义格式
        laydate.render({
            elem: '#year',
            type: 'year',
            format: 'yyyy'
        });

        form.on('submit(sub)', function (data) {
            let form_data = data.field;
            $.post('[[urlfor "ReleaseDepartmentorScoreController.AjaxSave"]]', form_data, function (
                resp) {
                console.log(resp)
                if (resp.code == 0) {
                    layer.msg("操作成功", {
                        icon: 1,
                        time: 500
                    }, function () {
                        window.location.href = "/ReleaseDepartmentorScore/Release"
                    })
                } else {
                    layer.msg(resp.msg)
                }
            }, "json");
            return false;
        });

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
